<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento Enviado | Vorax Web</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .box {
            background: #111;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            padding: 40px 30px;
            max-width: 400px;
            text-align: center;
        }
        .box h1 {
            color: #00e676;
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }
        .box p {
            color: #ccc;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .box a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, #fff, #888);
            color: #000;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
        }
        .box a:hover {
            background: linear-gradient(45deg, #00e676, #00bfae);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Orçamento enviado com sucesso!</h1>
        <p>Recebemos sua solicitação.<br>Em até <strong>24 horas</strong> você receberá uma resposta no seu email.<br><br>Obrigado por escolher a Vorax Web!</p>
        <a href="index.html">Voltar para o início</a>
    </div>
</body>
</html>
